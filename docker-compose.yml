version: '3.8'

services:
    nginx:
        container_name: psw_promo_nginx
        image: nginx:latest
        ports:
            - "${APP_NGINX_PORT}:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./:/var/www/html
        depends_on:
            - php
        networks:
            - psw_promo_network

    php:
        container_name: psw_promo_web
        build:
            context: .
            dockerfile: Dockerfile
        image: psw_promo:latest
        volumes:
            - ./:/var/www/html
        networks:
            - psw_promo_network

    scheduler:
        container_name: psw_promo_scheduler
        image: psw_promo:latest
        volumes:
            - ./:/var/www/html
        depends_on:
            - php
        networks:
            - psw_promo_network
        command: sh -c "while [ true ]; do php /var/www/html/artisan schedule:run --verbose --no-interaction & sleep 60; done"


    queue:
        container_name: psw_promo_queue
        image: psw_promo:latest
        volumes:
            - ./:/var/www/html
        depends_on:
            - php
        networks:
            - psw_promo_network
        command: php /var/www/html/artisan queue:work --verbose --tries=3 --timeout=90

networks:
    psw_promo_network:
        driver: bridge
